<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let str1 = "Hello+world+Beijing+Hello+Es6"
        let str1 = "abdcfgr"

        console.log(str1.repeat(3))

        console.log(str1.padStart(10,"*"))

        // console.log(str1.padEnd(10,"x"))

        console.log(str1.slice(1,5))

        console.log(str1.split("+").join("#"))

        console.log(str1.endsWith('dxx'))

        // 检测 子串
        console.log(str1.includes("orl"))
        
        console.log(typeof str1)
        //获取字符串的长度
        let length = str1.length
        console.log("length:",length)

        // 访问某个位置
        console.log(str1[3])

        // 找到给定字符串的位置
        console.log(str1.indexOf("xx"));

        // charAt 给指定位置，返回字符串
        console.log(str1.charAt(6))

        console.log(str1.concat("aaa","bbb","ccc"))
    </script>
</body>
</html>
