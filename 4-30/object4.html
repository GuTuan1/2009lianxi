<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {
            name : "gutuan",
            age : 11
        }

        Object.defineProperty(obj1,"email",{
            value : "gutaun@qq.com",
            enumerable : true,
        })

        console.log(Object.keys(obj1))
        console.log(Object.getOwnPropertyNames(obj1))
        console.log(1111111)

        // 将对象转为 JSON 字符串
        console.log(JSON.stringify(obj1))
        // 将JSON字符串为JS对象
        console.log(JSON.parse( JSON.stringify(obj1) ))

        console.log(Object.keys(obj1))

        for(k in obj1){
            console.log(k)
        }

        let desc1 = Object.getOwnPropertyDescriptor(obj1,'name')
        let desc2 = Object.getOwnPropertyDescriptor(obj1,'email')
        console.log(desc1)
        console.log(desc2)

    </script>
</body>
</html>
